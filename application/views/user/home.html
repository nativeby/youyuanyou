<!--userLunch.html-->
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="expires" content="-1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <title>有缘游</title>
<link href="/static/css/style.css" rel="stylesheet" type="text/css"/>
<style>
html {
  height: 100%;
}
body {
  position: relative;
  height: 100%;
  background: none;
  padding-bottom:0;
}
.swiper-container {
  width: 100%;
  height: 100%;
  color: #fff;
  text-align: center;
}
.bg01{ background:url(/static/images/lunch2.jpg) no-repeat; -webkit-background-size:100% 100%; }
</style>
</head>

<body>
<div class="swiper-container">
  <div class="swiper-wrapper">
      <div class="swiper-slide bg01"></div>
  </div>
</div>
<script type="text/javascript" src="/static/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/static/js/scale.js"></script>
<script type="text/javascript" src="/static/js/idangerous.swiper.min.js"></script>
<script type="text/javascript">
      var mySwiper = new Swiper('.swiper-container',{     
          onResistanceAfter: function(swiper){
              window.location.href = "/login/index";
          }
  })
</script>
</body>
</html>
